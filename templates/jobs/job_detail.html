{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Job Detail</h2>
    <h1>{{ job.title }}</h1>
    <p>{{ job.description }}</p>
    <p>Location: {{ job.location }}</p>
    <p>Company: {{ job.company }}</p>
    <p>Posted at: {{ job.posted_at }}</p>
    <a href="{% url 'application_create' job.pk %}" class="btn btn-primary">Apply</a>
</div>
{% endblock %}
